{% load wagtailcore_tags %}

<div class="my-16 px-4">
    <a href="{% pageurl value.link_page %}"
       class="block w-full max-w-4xl mx-auto bg-gradient-to-r from-indigo-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 text-white font-bold py-10 px-12 rounded-3xl text-center text-3xl shadow-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-3xl">
        {{ value.button_text }}
        <svg class="inline-block w-8 h-8 ml-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
        </svg>
    </a>
</div>
