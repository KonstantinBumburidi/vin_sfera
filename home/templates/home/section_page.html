{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <section class="py-16">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl font-bold mb-8 text-center">{{ page.title }}</h1>
            {% if page.intro %}
                <div class="rich-text mb-12 text-lg">{{ page.intro|richtext }}</div>
            {% endif %}

            {% for block in page.body %}
                {% include_block block %}
            {% endfor %}
        </div>
    </section>
{% endblock %}
