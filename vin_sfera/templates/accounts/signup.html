{% extends "base.html" %}
{% load i18n %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-center text-cyan-700 mb-8">Регистрация</h2>

        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Логин (username)<span class="text-red-500">*</span></label>
                <input type="text" name="username" required autofocus
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                       placeholder="your_username">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Email (необязательно)</label>
                <input type="email" name="email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                       placeholder="your@email.com">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Пароль<span class="text-red-500">*</span></label>
                <input type="password" name="password1" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Повторите пароль<span class="text-red-500">*</span></label>
                <input type="password" name="password2" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <button type="submit"
                    class="w-full bg-cyan-700 text-white font-bold py-3 rounded-lg hover:bg-cyan-600 transition">
                Зарегистрироваться
            </button>
        </form>

        <p class="text-center mt-8 text-gray-600">
            Уже есть аккаунт? 
            <a href="{% url 'account_login' %}" class="text-cyan-600 hover:text-cyan-700 font-medium">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
